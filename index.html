<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Fallback Example</title>
</head>
<body>
    <h1>Audio Playback</h1>
    <audio id="audioPlayer" controls>
        <source id="mp3Source" src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const audioPlayer = document.getElementById('audioPlayer');
            const source = document.getElementById('mp3Source');

            audioPlayer.addEventListener('error', function () {
                console.log('Local playback failed, falling back to remote source.');
                source.src = 'https://example.com/known-working-remote.mp3'; // Replace with a known working remote URL
                audioPlayer.load();
                audioPlayer.play();
            });

            audioPlayer.play().catch(function (error) {
                console.error('Playback failed:', error);
            });
        });
    </script>
</body>
</html>
